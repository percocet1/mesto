<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectMesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="лого">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__case">
            <img class="profile__avatar" src="images/profileImg.jpg" alt="аватар">
            <div class="profile__info">
              <button class="profile__edit-button button-stock" type="button"></button>
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <p class="profile__undertitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button button-stock" type="button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup" id="profile-popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" id="edit-form" name="edit-form">
            <fieldset class="popup__input-container-form">
              <input class="popup__form-item" id="name" name="username" type="text" value="" maxlength="20" placeholder="Имя" required>
              <input class="popup__form-item" id="job" name="user-job" type="text" value="" maxlength="35" placeholder="Профессия" required>
              <button class="popup__button-submit" type="submit">Сохранить</button>
            </fieldset>
          </form>
          <button data-id="profile-popup" class="popup__close-button button-stock" type="button"></button>
        </div>
      </div>
      <div class="popup" id="add-popup">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" id="add-form" name="add-form">
            <fieldset class="popup__input-container-form">
              <input class="popup__form-item" id="place" name="place" type="text" value="" maxlength="20" placeholder="Название" required>
              <input class="popup__form-item" id="place-link" name="place-link" type="text" value="" placeholder="Ссылка на картинку" required>
              <button class="popup__button-submit" id="add-form-submit" type="submit">Создать</button>
            </fieldset>
          </form>
          <button id="add-close-popup" class="popup__close-button button-stock" type="button"></button>
        </div>
      </div>
    <div class="popup" id="image-popup">
      <div class="popup__container popup__container_img-preview">
        <img class="popup__image" src="#">
        <h3 class="popup__undertitle"></h3>
        <button class="popup__close-button button-stock" type="button"></button>
      </div>
    </div>
    <template class="card-template">
      <div class="element">
        <img class="element__image" src="#" alt="#">
        <button class="element__delete-button button-stock" type="button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__button-like button-stock" type="button"></button>
        </div>
      </div>  
    </template>
   </div> 
    <script src="script/script.js"></script>
  </body>
</html>
