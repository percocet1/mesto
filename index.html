<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectMesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="лого">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__case">
            <img class="profile__avatar" src="images/profileImg.jpg" alt="аватар">
            <div class="profile__info">
              <button class="profile__edit-button button-stock" type="button"></button>
              <h1 class="profile__username">Жак-ив Кусто</h1>
              <p class="profile__undertitle">Исследователь океана</p>
            </div>
          </div>
          <button class="add-button button-stock" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="images/karachaevsk.png" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button-like button-stock" type="button"><img src="images/likeButton.svg"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/Elbrus.png" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like button-stock" type="button"><img src="images/likeButton.svg"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/Dombai.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like button-stock" type="button"><img src="images/likeButton.svg"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/Elbrus.png" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like button-stock" type="button"><img src="images/likeButton.svg"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/Dombai.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like button-stock" type="button"><img src="images/likeButton.svg"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/karachaevsk.png" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__button-like button-stock" type="button"><img src="images/likeButton.svg"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup" id="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__edit-profile-form" name="edit-form">
            <fieldset class="popup__input-container-form">
              <input class="popup__form-item popup__form-item-name" name="username" type="text" value="" maxlength="20" placeholder="Имя" required>
              <input class="popup__form-item popup__form-item-job" name="user-job" type="text" value="" maxlength="35" placeholder="Профессия" required>
              <button class="popup__button-submit" type="submit">Сохранить</button>
            </fieldset>
          </form>
          <button class="popup__close-button button-stock" type="button"></button>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
